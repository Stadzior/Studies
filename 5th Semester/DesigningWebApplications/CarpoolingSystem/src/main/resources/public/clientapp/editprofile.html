<div class="well" style="margin:auto;">
<div class="container">
    <div class="row" style="margin-bottom:15px">
        <h1 class="text-center login-title">Change your account informations</h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin">
                    Change username to: <input type="text" class="form-control" placeholder="Username" autofocus>
                    Change email to: <input type="email" class="form-control" placeholder="Email">
                    Change password to: <input type="password" class="form-control" placeholder="Password">
                    Old password: <input type="password" class="form-control" placeholder="Old Password" required><br/>
                    <button class="btn btn-lg btn-primary btn-block" style="background-color:black" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
