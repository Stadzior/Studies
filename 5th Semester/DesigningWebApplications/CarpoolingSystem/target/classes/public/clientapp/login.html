<div class="container" style="background-color:white;margin:auto;width:500px">
    <div class="row" style="margin-bottom:15px;">
	<h1 class="text-center login-title">Login to Carpooling System</h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
                        <div class="account-wall">
                <form id="LoginForm" class="form-signin">
                <input id="email" type="email" class="form-control" placeholder="Email" required autofocus>
                <input id="password" type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" style="background-color:black" type="submit" id="LoginSubmit">Login</button>
                </form>
            </div>
            <!--<a href="" id="GoToRegister" class="text-center new-account">Go to register page.</a>-->
        </div>
    </div>
</div>
<script>
    $(function() {
        $("#LoginSubmit").click(function (event) {
            $.post("/",
                    {
                        Email: $("#email").value,
                        Password: $("password").value
                    });
            $("#LoginForm").dialog("close");
            sessionStorage.loggedIn = 1;
            sessionStorage.UserName = "Sebix";
            location.reload();
            //loadDashboard();
            event.preventDefault();
        });
    });

    function loadDashboard() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                document.getElementById("demo").innerHTML = xhttp.responseText;
            }
        };
        xhttp.open("GET", "ajax_info.txt", true);
        xhttp.send();
    }
</script>
	<script src="js/loginLogic.js"></script>
